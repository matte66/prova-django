<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova Blog</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.titolo }}</a></h1>
            <p>Pubblicato: {{ post.pubblicaData }}</p>
            <p>{{ post.testo|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
